<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="game-arena">
      <div class="leaderboards">

      </div>
      <div class="gameboard">

      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

    var grid = [[{char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}],
    [{char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}],
    [{char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}],
    [{char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}, {char:'A', score: 1}]];
    function gameStart(grid) {
      debugger;
      var gridCell;
      for(var i=0; i<4; i++) {
        for(var j=0; j<4; j++) {
          gridCell = $('<div class="cell">' + grid[i][j].char + '<div>');
          $('.gameboard').append(gridCell);
        }
      }
    }

    gameStart(grid);

      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
      });
    </script>
  </body>
</html>
